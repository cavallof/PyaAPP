<ion-header>
  <ion-toolbar>
    <ion-title>my-appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list-header>
  <ion-label>Mis Turnos</ion-label>  
</ion-list-header>
<ion-list *ngIf='myapp.length > 0'>

    <ion-item *ngFor='let app of myapp'>
      <ion-item>
        <ion-label>Turno: {{app.date}}</ion-label>
      </ion-item>
      <!-- <ion-item>
        <ion-label>Servicios: {{app.services}}</ion-label>
      </ion-item>
      <ion-item>
      <ion-label> Tiempo Estimado: {{app.duration}}</ion-label>
      </ion-item> -->
      <ion-button (click)="onClick2(app)" expand="block" fill="clear" shape="round">
        Click me
      </ion-button>
    </ion-item>    
  </ion-item-group>
</ion-list>
<ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
  Solicitar un Turno
</ion-button>
</ion-content>
